<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <!-- ❗️❗️❗️ Add partials like so for every page -->
  <form class="search-form" id="search-form">
    <label class="autoscroll-label">
      <input type="checkbox" name="autoscroll" />
      Auto-scroll
    </label>
    <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button type="submit">
      <img src="./images/search.png" alt="search-form" class="button-img"></button>
  </form>
  <div class="gallery">
    <!-- Карточки изображений -->
  </div>
  <button type="button" class="load-more hidden" disabled>Load more</button>

  <script src="./index.js" type="module"></script>
</body>

</html>
